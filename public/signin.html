
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Scan Safe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><i class="fas fa-shield-alt"></i> SCAN SAFE</a>
      </div>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="#" id="searchBtn"><i class="fas fa-search"></i></a>
        <a href="signin.html" class="active"><i class="fas fa-user"></i></a>
        <a href="#" id="settingsBtn"><i class="fas fa-cog"></i></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="signin-container">
      <div class="signin-card">
        <div class="signin-header">
          <h2>Sign In</h2>
          <p>Access exclusive resources to protect yourself from QR scams</p>
        </div>
        <form id="signinForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>
        <div class="signin-divider">
          <span>OR</span>
        </div>
        <div class="social-signin">
          <button class="btn social-btn google-btn">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
          <button class="btn social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i> Sign in with Facebook
          </button>
        </div>
        <div class="signup-option">
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <i class="fas fa-shield-alt"></i> SCAN SAFE
      </div>
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Scan Safe. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
